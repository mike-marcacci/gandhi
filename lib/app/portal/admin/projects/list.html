<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">Projects</span>
		<div class="pull-right">
			<button class="btn btn-xs btn-default" ui-sref="portal.admin.projects.create"><i class="glyphicon glyphicon-plus"></i></button>
		</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Status</th>
				<th>Created</th>
				<th>Updated</th>
			</tr>
		</thead>
		<tbody>
			<tr ui-sref-active="active" ng-repeat="project in projects" ui-sref="portal.admin.projects.show({project: project.id})" style="cursor: pointer;">
				<td>{{project.title}}</td>
				<td>{{project.status}}</td>
				<td>{{project.created}}</td>
				<td>{{project.updated}}</td>
			</tr>
		</tbody>
	</table>
</div>
