<div ng-cloak id="login" class="new col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

	<h1 style="text-align: center;">Welcome.</h1>
	<br />

	<ul class="nav nav-tabs" role="tablist">
		<li ng-class="{active: tab == 'cnetid' || tab == null}"><a href ng-click="tab = 'cnetid'">CNetID</a></li>
		<li ng-class="{active: tab == 'login'}"><a href ng-click="tab = 'login'">Log In</a></li>
		<li ng-class="{active: tab == 'signup'}"><a href ng-click="tab = 'signup'">Sign Up</a></li>
	</ul>

	<div class="panel panel-default">
		<div class="panel-body">
			<div ng-show="tab == 'cnetid' || tab == null">
				<p class="help-block">If you have a CNet ID, click the button below. Otherwise, sign up or log in using your email address.</p>
				<a href="/sso"><div type="submit" class="btn btn-block btn-primary">Connect CNetID</div></a>
			</div>

			<div ng-show="tab == 'login'">
				<form ng-controller="LoginController" ng-submit="submit()">
					<div class="form-group">
						<input name="email" ng-model="email" type="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<div ng-click="recover()" class="btn btn-default">Recover</div>
				</form>
			</div>

			<div ng-show="tab == 'signup'">
				<form ng-controller="SignupController" ng-submit="submit()">
					<div class="form-group">
						<input name="name" ng-model="name" type="text" class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
						<input name="email" ng-model="email" type="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" ng-model="password2" class="form-control" placeholder="Confirm Password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
